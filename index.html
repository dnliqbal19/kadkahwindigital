<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinie & Daifanzulfar - Kad Kahwin Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden;
            height: 100vh;
        }

        .landing-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #e8f4f8 0%, #f0f4f8 50%, #fef8f4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Animated Watercolor Background */
        .watercolor-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.4;
        }

        .flower-decor {
            position: absolute;
            opacity: 0.6;
        }

        .flower-top-left {
            top: -50px;
            left: -50px;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(176, 196, 222, 0.6) 0%, rgba(230, 240, 255, 0.3) 50%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .flower-top-right {
            top: -30px;
            right: -30px;
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, rgba(216, 191, 216, 0.5) 0%, rgba(240, 230, 240, 0.3) 50%, transparent 70%);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite reverse;
        }

        .flower-bottom-left {
            bottom: -40px;
            left: 20%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 218, 185, 0.5) 0%, rgba(255, 240, 230, 0.3) 50%, transparent 70%);
            border-radius: 50%;
            animation: float 7s ease-in-out infinite;
        }

        .flower-bottom-right {
            bottom: -60px;
            right: -40px;
            width: 320px;
            height: 320px;
            background: radial-gradient(circle, rgba(176, 224, 230, 0.6) 0%, rgba(230, 245, 255, 0.3) 50%, transparent 70%);
            border-radius: 50%;
            animation: float 9s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            animation: fadeInScale 1.2s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .header-text {
            font-size: 16px;
            letter-spacing: 3px;
            color: #6b7d8f;
            margin-bottom: 20px;
            font-weight: 300;
            text-transform: uppercase;
        }

        .names {
            font-family: 'Great Vibes', cursive;
            font-size: 56px;
            color: #800020;
            margin: 20px 0;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.05);
        }

        .ampersand {
            font-size: 42px;
            color: #800020;
            margin: 10px 0;
            font-style: italic;
        }

        .date-info {
            margin: 30px 0;
            color: #4a5f6f;
        }

        .day {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .date {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 15px;
        }

        .venue {
            font-size: 16px;
            color: #6b7d8f;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .divider {
            width: 80px;
            height: 1px;
            background: linear-gradient(to right, transparent, #b0c4de, transparent);
            margin: 25px auto;
        }

        .open-button {
            margin-top: 35px;
            padding: 16px 50px;
            background: linear-gradient(135deg, #7fa5c4 0%, #5a8ab0 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-family: 'Cormorant Garamond', serif;
            cursor: pointer;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 10px 30px rgba(127, 165, 196, 0.3);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .open-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(127, 165, 196, 0.4);
            background: linear-gradient(135deg, #8bb5d4 0%, #6a9ac0 100%);
        }

        .open-button:active {
            transform: translateY(-1px);
        }

        /* Floating petals animation */
        .petal {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(176, 196, 222, 0.8), rgba(216, 191, 216, 0.6));
            border-radius: 50%;
            animation: fall linear infinite;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                opacity: 0;
                transform: translateY(-100px) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .content-wrapper {
                padding: 30px 25px;
                margin: 20px;
            }
            
            .names {
                font-size: 44px;
            }
            
            .date {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="watercolor-bg">
            <div class="flower-decor flower-top-left"></div>
            <div class="flower-decor flower-top-right"></div>
            <div class="flower-decor flower-bottom-left"></div>
            <div class="flower-decor flower-bottom-right"></div>
        </div>

        <div class="content-wrapper">
            <div class="header-text">Walimatul Urus</div>
            
            <div class="names">Dinie</div>
            <div class="ampersand">&</div>
            <div class="names">Dhaifanzufar</div>
            
            <div class="divider"></div>
            
            <div class="date-info">
                <div class="day">Sabtu</div>
                <div class="date">27 Disember 2025</div>
                <div class="venue">The Glass Tree, ZulJannah</div>
            </div>
            
            <button class="open-button" onclick="openInvitation()">
                Buka
            </button>
        </div>
    </div>

        <script>
            // Create floating petals
            function createPetal() {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDuration = (Math.random() * 3 + 5) + 's';
                petal.style.animationDelay = Math.random() * 5 + 's';
                document.querySelector('.watercolor-bg').appendChild(petal);

                setTimeout(() => petal.remove(), 8000);
            }

            // Generate petals periodically
            setInterval(createPetal, 800);

            function openInvitation() {
                // Simpan izin audio
                localStorage.setItem("musicAllowed", "yes");

                // Trick untuk aktifkan autoplay
                const ghostAudio = new Audio("lagu.mp3");
                ghostAudio.volume = 0; // senyap
                ghostAudio.play().then(() => {
                    setTimeout(() => {
                        ghostAudio.pause();
                        ghostAudio.src = "";
                        window.location.href = "main.html";
                    }, 120); // 0.12s cukup untuk unlock autoplay
                }).catch(() => {
                    // Kalau gagal, tetap redirect
                    window.location.href = "main.html";
                });
            }
        </script>

</body>
</html>
